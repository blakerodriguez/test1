<!doctype html>

<!-- Web page that displays a greeting. -->
<!-- using innerHTLML attribute. -->
<!-- =============================================================== -->

<html>
 <head>
   <title> Greetings </title>
 </head>
 </body>
<h2> Greetings</h2>
 <p>
	Enter your name: <input type="text" id="nameBox" size=12 value="">
 </p>
  <input type="button" value="Click for a greeting"
	onclick="userName= document.getElementById('nameBox').value;
	document.getElementById('outputDiv').innerHTML=
	'Hello <I>' + userName +
	'</I>, welcome to my page.<br>' +
	'Do you mind if I call you <I>' +
	userName + '</I>?';">
 <hr>
<div id="outputDiv"></div>
 </body>
</html>
