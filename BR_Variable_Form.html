<html>
 <head>
   <title> Form Letter Generator </title>
 </head>
 <body>
<h2> Form Letter Generator </h2>
 <p>
	Enter recipient's name:
	 <input type="text" id="recipientBox" size=20 value="Students"> <br>
	Enter activity:
	 <input type="text" id="activityBox" size=20 value="Exam 2"> <br>
	Enter date: <input type="text" id="dateBox" size=20 value="March 30"> <br>
	Enter time: <input type="text" id="timeBox" size=20 value="midnight">
 </p>
	<input type="button" value="Click for Form Letter"
	    onclick="recipient=document.getElementById('recipientBox').value;
		 eventType=document.getElementById('eventBox').value;
		 eventDate=document.getElementById('dateBox').value;
		 eventTime=document.getElementById('timeBox').value;
		 document.getElementById('outputDiv').innerHTML=
		 ' recipient is <b>' +
		 recipient +
		 ' </b><br> event is <b>' +
		 eventType +
		 ' </b><br> date is <b>' +
		 eventDate +
		 ' </b><br> time is <b>' +
		 eventTime +
		 ' </b><br> does that look okay?' ;">
 <hr>
<div id="outputDiv"></div>
 </body>
</html>
